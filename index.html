<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Leitor de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="content">
        <div class="header">
            <h1>Roteiro do Shrek</h1>
            <label class="theme-switcher">
                <input type="checkbox" id="theme-switch">
                <span class="slider round">
                    <span class="icon light-icon">&#9728;</span> <!-- Ícone de sol -->
                    <span class="icon dark-icon">&#9790;</span> <!-- Ícone de lua -->
                </span>
            </label>
        </div>
        <hr class="separator">
        <p id="page-indicator">Página 1 de 3</p>
        <div id="text">
            <!-- Texto será inserido aqui -->
        </div>
        <div class="navigation-buttons">
            <button onclick="prevPage()">Voltar</button>
            <button onclick="nextPage()">Próximo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
